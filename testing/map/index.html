<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache" />

</head>
<style>

  body{
    overflow: hidden;
  }

  #tooltip { 
    position: absolute;     
    text-align: center;     
    width: 250px;          
    padding: 8px 6px;
    min-height: 130px;       
    font: 12px sans-serif;    
    background: white; 
    border: 1px solid black;    
    border-radius: 0 8px 8px 8px;     
  -webkit-box-shadow: 1px 5px 6px 0px rgba(0,0,0,0.31);
  -moz-box-shadow: 1px 5px 6px 0px rgba(0,0,0,0.31);
  box-shadow: 1px 5px 6px 0px rgba(0,0,0,0.31);
  opacity: 0;
  }

.states {
  stroke: #fff;
  stroke-width: 2px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
  
}

.circulos{
    
    stroke-width:0px;
 -webkit-transition: stroke-width 0.2s; /* Safari */
    transition: stroke-width 0.2s;
    transition: fill 0.2s;
}

.circulos.selected{
    stroke: #fff;
    stroke-width: 2px;
}

.circulos.unselected{
    fill: none;
    stroke: silver;
    stroke-width: 1px;
}

.circulos.hovered{
    stroke: #000;
    stroke-width: 2px;
}



.cells path {
  fill: none;
  stroke: #000;
    stroke-width:0px;
  pointer-events: all;
   cursor: pointer;
}



svg text {
    font-family: "Roboto";

}

.legendSize{
  fill:silver;
}

.legendTitle{
  font-size: 12px;
  fill:gray;

}

.label{
  fill:gray;
  font-family: "Roboto";
  font-size: 10px;
}

div#tooltip {
  font-family: "Roboto";
    padding: 0px;
}

div#tooltip h3 {
    margin-top: 0;
    background-color: #c0c0c06b;
    width: 100%;
    border-radius: 0px 7px 0px 0px;
    padding: 1px 0px;        margin-bottom: 2px;
    height: 50px;
      display: inline-block;
        line-height: 50px;


}

div#tooltip #title {
line-height: 18px;
    display: inline-block;
    vertical-align: middle;
    padding: 0px 10px;


}

div#tooltip h4 {
    margin: 5px 8px;
    display: inline-flex;
     font-size: 12px;
    font-weight: 500;
}

div#tooltip #descripcion {
    font-weight: 500;
}


div#tooltip #info{
    margin: 2px 0px;
    font-weight: 500;
    font-size: 12px;
}


</style>
<svg ></svg>
<div id="tooltip">
  <h3 ><span id="title"></span></h3>
  <h5 id="info"></h5>
  <h4 id="descripcion"></h4>

</div> 
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>

<script src="https://d3js.org/topojson.v2.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>



var path = d3.geoPath();

var padding = 1;

var height = 700, width=900;
var distanceLimit = 70;
  
  var tipos = [
    "AMBIENTE",
    "EDUCACIÓN",
    "INFRAESTRUCTURA COMUNITARIA",
    "INFRAESTRUCTURA URBANA",
    "Otros",
    "SEGURIDAD Y TRÁNSITO"]

    
var colorScale = d3.scaleOrdinal()
  .range([
    "#8dd3c7",
    "#e9df30",
    "#ff6250",
    "#5fb3dd",
    "#fda362",
    "#b3de69",
    "#bebada",
    "#f9aad7",
    "#ffdb92"])
    .domain(tipos);
    
var radiusScale = d3.scalePow()
    .range([3,25]);

var projection = d3.geoMercator();
    
  // custom localization options
  

  // create custom locale formatter from the given locale options
  var localeFormatter = d3.formatLocale({
    "decimal": ",",
    "thousands": ".",
    "grouping": [3],
    "currency": ["$", ""],
  });

  var numberFormat = localeFormatter.format("$,.0f");





// Define the div for the tooltip
let tooltip = d3.select("#tooltip")
.style("opacity",0)
.style("left", width*0.75 + "px")
.style("top", height * 0.75 + "px")
;

var svg = d3.select("svg")
            .attr("height",height)
            .attr("width",width);

    svg.append("text").attr("id","cargando").text("cargando....").attr("x", height / 2).attr("y", width / 2); // LOADER TRUCHO

d3.queue()
    .defer(d3.json, "vicentemap.topo.json")
    .defer(d3.csv, "lugaresVL.csv")
    .awaitAll(ready);
            

function ready (error, results){

    var mapTopoJson = results[0]; // acá esta el mapa
    var respuestas = results[1]; // acá las respuestas en csv


  // --------- MAPA

    var mapa = topojson.feature(mapTopoJson, mapTopoJson.objects.collection);  
  var projection = d3.geoTransverseMercator()
    .rotate([74 + 30 / 60, -38 - 50 / 60])
    .fitExtent([[20, 20], [width-200, height-50]], mapa)
//    .translate([0,0]);

      //projection.fitWidth(width * 0.7, mapa);

      path.projection(projection);

        svg.append("g")
            .attr("class", "states")
            .attr("id", "states")
          .selectAll("path")
          .data(mapa.features)
          .enter().append("path")
          .attr("class","paisVector")
          .attr("fill","rgba(0,0,0,0.1")
            .attr("d", path)
            .attr("id",function(d){ return d.properties.iso_a2})
            ;
        
  // --------- BUBBLES

  radiusScale.domain(d3.extent(respuestas, function (d) { return +d.presupuesto; }))

    var nodes = respuestas.map(function(d, i) {

        if(!d.longlat) d.longlat="-34.554032,-58.481300"; // para los que tienen longlat vacios

        return {
          nombre: d.titulo,
          barrio: d.barrio,
          presupuesto: numberFormat(+d.presupuesto),
          radius: radiusScale(+d.presupuesto),
          descripcion: d.descripcion,
          categoria: d.temaResumen,
          id: d.id,
          longlat: projection([Number(d.longlat.split(",")[1]),Number(d.longlat.split(",")[0])])
        }
      });


      
        var nodos = svg.append('g')
                      .attr("id","bubbles")
                      .datum(nodes)
                      .selectAll('.nodes')
                      .data(d => d)
                      .enter().append('g')
                      .attr("transform",function(d){ 
                      return "translate("+ d.longlat[0] + ","+ d.longlat[1] +")"})
                      ;


      var simulation = d3.forceSimulation(nodes)
        .force('charge', d3.forceManyBody().strength(1))
         .force('x', d3.forceX().x(function(d) {
            return d.longlat[0]
           }).strength(1))
        .force('y', d3.forceY().y(function(d) {
           return d.longlat[1];}).strength(0.5))
        .force('collision', d3.forceCollide().radius(function(d) {
                    return d.radius+padding;   }))
      // .on('tick', ticked);
     .stop();


       for (var i = 0; i < 270; ++i) simulation.tick(); // evalua la simulacion
         ticked(); //actualiza posiciones.


     let circles = nodos.append('circle')
        .attr('r', (d) => d.radius)
        .attr('class','circulos')
        .attr('id', (d) => d.id)
        .attr('fill', (d) => colorScale(d.categoria))
        //.append("svg:title").text(function (d, i) { return "Proyecto: " + d.nombre + "/ barrio:" + d.pais; });
        ;

  
  // ----------------------------------------------------
  // Add in Voronoi interaction
  // ----------------------------------------------------

  // add in interaction via voronoi

  // create a voronoi diagram based on the *ALREADY SIMULATED* data
  const voronoiDiagram = d3.voronoi()
    .x(d => d.x)
    .y(d => d.y)
    .size([width, height])(nodes);

  // limit how far away the mouse can be from finding a voronoi site
  const voronoiRadius = width / 10;

svg.on('mousemove', mouseMoveHandler);

  // callback for when the mouse moves across the overlay
  function mouseMoveHandler() {
    // get the current mouse position
    const [mx, my] = d3.mouse(this);

    // use the new diagram.find() function to find the voronoi site closest to
    // the mouse, limited by max distance defined by voronoiRadius
    const site = voronoiDiagram.find(mx, my, voronoiRadius);
    if(site) highlight(site)
  }

 
  // callback to highlight a point
  function highlight(d) {
    // no point to highlight - hide the circle and clear the text
          d3.selectAll('.circulos').classed('hovered', false);
          d3.select('[id="'+d.data.id+'"]').classed('hovered', true);
      tooltip.transition()
      .duration(200)
      .style("opacity", .9);
      tooltip.select("#title").html(d.data.nombre);
      tooltip.select("#descripcion").html(d.data.descripcion);
      tooltip.select("#info").html(d.data.presupuesto + '/ Barrio: ' + d.data.barrio);
  }


// ----------------------------------------------------


  function ticked() {
          nodos.attr("transform", function(d){ 
            return "translate(" + d.x + "," + d.y +")"});
  }


    d3.select("#cargando").remove();    


  var linearSize = d3.scaleLinear().domain([0,10]).range([10, 30]);



  /// LEYENDAS

  var leyenda = svg.append("g")
      .attr("class", "leyenda")
    
    .attr("transform", "translate("+(width*0.75)+", 40)");

    leyenda.append("g").attr("class", "legendSize");

  var legendSize = d3.legendSize()
    .cells(4)
    .scale(radiusScale)
    .shape('circle')
    .shapePadding(40)
    .labelOffset(10)
    .title("Presupuesto")
    .orient('horizontal');

  svg.select(".legendSize")
    .call(legendSize);

    leyenda.append("g")
      .attr("transform", "translate(0, 100)")
    .attr("class", "legendOrdinal");
  

  var legendOrdinal = d3.legendColor()
    .shape("path", d3.symbol().type(d3.symbolCircle).size(150)())
    .shapePadding(5)
      .labelOffset(10)
    .title("Temas")
      .orient('vertical')
    .scale(colorScale);

  svg.select(".legendOrdinal")
    .call(legendOrdinal);


  function trimArray(arr)
  {
      for(i=0;i<arr.length;i++)
      {
          arr[i] = arr[i].replace(/^\s\s*/, '').replace(/\s\s*$/, '');
      }
      return arr;
  }

  function getDistance(point1, point2) {
    var xs = 0;
    var ys = 0;

    xs = point2[0] - point1[0];
    xs = xs * xs;

    ys = point2[1] - point1[1];
    ys = ys * ys;

    return Math.sqrt(xs + ys);
  }

  

} // fin de Ready;



</script>
